<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SideM風会話ジェネレータ</title>
    <script src="js/sidem-mydesk.js"></script>
    <script src="js/sidem-mydesk-ui.js"></script>
    <script src="js/init.js"></script>
  </head>
  <body>
    <section class="sidem-mydesk-form">
      <fieldset>
        <legend>上の人</legend>
        <label class="block">
          <input type="checkbox" class="balloonVisible" data-number="0" checked> 吹き出しを表示する
        </label>

        <div class="flex">
          <label for="name0">名前：</label>
          <input type="text" class="name" data-number="0" id="name0">

          <label for="line0">台詞：</label>
          <input type="text" class="line" data-number="0" id="line0">
        </div>
      </fieldset>

      <fieldset>
        <legend>下の人</legend>
        <label>
          <input type="checkbox" class="balloonVisible" data-number="1" checked> 吹き出しを表示する
        </label>

        <div class="flex">
          <label for="name1">名前：</label>
          <input type="text" class="name" data-number="1" id="name1">

          <label for="line1">台詞：</label>
          <input type="text" class="line" data-number="1" id="line1">
        </div>
      </fieldset>
    </section>

    <section class="well center">
      <p><canvas id="sidem-mydesk" width="640" height="586">canvasに対応したブラウザーでご覧下さい。</canvas></p>
      <p><button id="output">↓保存用画像を出力する↓</button></p>
      <p id="result"></p>
    </section>
  </body>
</html>
