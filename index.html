<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SideM風会話ジェネレータ</title>
    <script src="js/sidem-mydesk.js"></script>
    <script src="js/sidem-mydesk-ui.js"></script>
    <script src="js/init.js"></script>
  </head>
  <body>
    <section>
      <fieldset>
        <legend>上の人</legend>
        <label>
          名前
          <input type="text" class="name" data-number="0">
        </label>
        <label>
          台詞
          <input type="text" class="line" data-number="0">
        </label>
      </fieldset>

      <fieldset>
        <legend>下の人</legend>
        <label>
          名前
          <input type="text" class="name" data-number="1">
        </label>
        <label>
          台詞
          <input type="text" class="line" data-number="1">
        </label>
      </fieldset>
    </section>

    <section class="well center">
      <p><canvas id="sidem-mydesk" width="640" height="586">canvasに対応したブラウザーでご覧下さい。</canvas></p>
      <p><button id="output">↓保存用画像を出力する↓</button></p>
      <p id="result"></p>
    </section>
  </body>
</html>
