<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SideM風会話ジェネレーター</title>
  <link rel="apple-touch-icon" href="//saasan.github.io/mobamas-dojo/img/s2works_favicon.png">
  <link rel="stylesheet" href="css/sidem-mydesk.css">
  <script src="js/sidem-mydesk.js"></script>
  <script src="js/init.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>
  <noscript>JavaScriptを有効にして下さい。</noscript>

  <section>
    <canvas id="sidem-mydesk" width="640" height="586">canvasに対応したブラウザーでご覧下さい。</canvas>
  </section>

  <section id="message">
    ほ？
  </section>

  <fieldset>
    <legend>①の人</legend>
    <div><label>名前：<input type="text" class="name" data-number="0"></label></div>
    <div><label>台詞：<input type="text" class="line" data-number="0"></label></div>
    <div class="drop-area" data-number="0">ここに画像ファイルをドロップ</div>
    <fieldset>
      <legend>画像の調整</legend>
      <div><label>下 <input type="range" min="-100" max="100"> 上</label></div>
      <div><label>左 <input type="range" min="-100" max="100"> 右</label></div>
      <div><label>縮小 <input type="range" min="-100" max="100"> 拡大</label></div>
    </fieldset>
  </fieldset>

  <fieldset>
    <legend>②の人</legend>
    <div><label>名前：<input type="text" class="name" data-number="1"></label></div>
    <div><label>台詞：<input type="text" class="line" data-number="1"></label></div>
    <div class="drop-area" data-number="1">ここに画像ファイルをドロップ</div>
  </fieldset>

  <fieldset>
    <legend>③の人</legend>
    <div class="drop-area" data-number="2">ここに画像ファイルをドロップ</div>
  </fieldset>

  <fieldset>
    <legend>④の人</legend>
    <div class="drop-area" data-number="3">ここに画像ファイルをドロップ</div>
  </fieldset>

  <fieldset>
    <legend>⑤の人</legend>
    <div class="drop-area" data-number="4">ここに画像ファイルをドロップ</div>
  </fieldset>
</body>
</html>
